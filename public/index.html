    <script>
      /**
       * @return {string}
       */
      Date.prototype.Format = function(format){
        let that = this;
        if(format==undefined) format = "yyyy-MM-dd HH:mm:ss SSS";
        return format.replace(/yyyy|MM|dd|HH|mm|ss|SSS|S/g, function(a){
          switch(a){
            case 'yyyy':
              return function(i){return (i < 10 ? '0' : '') + i}(that.getFullYear());
            case 'MM':
              return function(i){return (i < 10 ? '0' : '') + i}(that.getMonth() + 1);
            case 'dd':
              return function(i){return (i < 10 ? '0' : '') + i}(that.getDate());
            case 'HH':
              return function(i){return (i < 10 ? '0' : '') + i}(that.getHours());
            case 'mm':
              return function(i){return (i < 10 ? '0' : '') + i}(that.getMinutes());
            case 'ss':
              return function(i){return (i < 10 ? '0' : '') + i}(that.getSeconds());
            case 'S':
              return function(i){return i}(Math.floor(that.getMilliseconds()*10/1000));
            case 'SSS':
              return function(i){return (i < 10 ? '00' : i<100 ? '0' : '') + i}(that.getMilliseconds());
            case 'q':
              return Math.floor((that.getMonth() + 3) / 3)+'';
          }
        });
      };

var ws;
connect();
function connect(){
    // ws = new WebSocket("ws://127.0.0.1:9999");
    ws = new WebSocket("ws://websocket.tanglei.top");
    ws.onopen = function () {
      ws.send(JSON.stringify({'type': 'login', 'content': Math.ceil(Math.random()*10000)}));
    };
    ws.onmessage = function (e) {
        var msg = JSON.parse(e.data);
        document.getElementById("user_num").innerHTML = '<br />'+msg.content;
        // switch (msg.type) {
        //     case 'handshake':
        //     case 'login':
        //     case 'logout':
        //       console.log(msg);
        //     return;
        // }
    };
    ws.onerror = function () {
    };
    ws.onclose = function(){
      document.getElementById("user_num").innerHTML = '<br />-';
      connect();
    }
}

    <div id="FPS" style="color:green;position: fixed;left: 0;top:0;z-index: 99999;font-size: 20px;font-weight: bold;"></div>
    <script>
      var FPS = document.getElementById('FPS');
      var frame = 0;
      var lastTime = Date.now();
      var loop = function () {
        var now = Date.now();
        frame++;
        if (now > 500 + lastTime) {
          FPS.innerHTML = ((frame * 1000) / (now - lastTime)).toFixed(2);
          frame = 0;
          lastTime = now;
        };
        rAF(loop);
      }
      var rAF = function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          function (callback) {
              window.setTimeout(callback, 1000 / 60);
          }
        );
      }();
      loop();
    </script>
